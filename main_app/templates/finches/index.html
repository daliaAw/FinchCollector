{% extends 'base.html' %}
{% block content %}

<h1>finch List</h1>

{% for finch in finchs %}
  <div class="card">
    <!-- <a href="/finchs/{{ finch.id }}"> should do it the other way like line 9 --> 
    <a href="{% url 'detail' finch.id %}"> <!--id is query the parameter-->
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Breed: {{ finch.breed }}</p>
      <p>Description: {{ finch.description | linebreaks }}</p> <!--linebreaks multi lines-->
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: Chick</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
